<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  
  <nav>
    <h1>Biblioteca</h1>
    <button id="new"type="button">Add new book</button>
  </nav>
  
  <dialog id="book-dialog"aria-labelledby="dialog-title">
    <h2 id="dialog-title">Add New Book</h2>
    <button id="closeBtn" autofocus>X</button>
    <form id="book-form">

      <div class="book-group">
        <label for="book-name">Book Title</label>
        <input type="text" id="book-name" name="book-name" required>
      </div>
      <div class="form-group">
        <label for="book-author">Author Name</label>
        <input type="text" id="book-author" name="book-author" required>
      </div>
      <div class="form-group">
        <label for="book-page">Number of Pages</label>
        <input type="number" id="book-page" name="book-page" min="1" required>
      </div>
      <div class="form-group">
        <label for="book-read">Read</label>
        <input type="checkbox" id="book-read" name="book-read">
      </div>
      <button type="submit" id="submit-btn">Add Book</button>
    </form>        
  </dialog>

<main>
  <div id="main">
      <div id="book-container"></div>
  </div>
</main>    
</body>

</html>
